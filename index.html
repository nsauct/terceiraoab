<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERCEIRÃO</title>
    <style>
        body {
            color: rgb(150, 2, 196);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container { 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #e54e1e;
        }

        .container h1 {
            color: white;
            margin: 0 20px;
            font-size: 1.8em;
        }

        .container img {
            max-width: 80px;
            height: auto; 
            margin-top: 10px;
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .grid-container img { 
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .grid-container img:hover {
            transform: scale(1.05);
        }

        .social-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; 
            margin-top: 30px;
        }

        .social-grid img {
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .social-grid img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }

            .container h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }

            .center-wrapper {
                margin-top: 20px;
            }

            .grid-container {
                gap: 15px;
                padding: 0 10px;
            }

            .social-grid img {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.2em;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .social-grid img {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TERCEIRÃO</h1>
        <img src="logo1.png" alt="Logo">
    </div>

    <div class="center-wrapper">
        <div class="grid-container">
            <a href="Textosdavi.html"><img src="davi.jpg" alt="Davi"></a>
            <a href="Textosandersonesaullo.html"><img src="andersonesaullo.jpg" alt="Anderson e Saullo"></a>
            <a href="Textosjoaoegustavo.html"><img src="juliaelis.jpg" alt="João e Gustavo"></a>
            <a href="Textoslisejulia.html"><img src="gustavo.jpg" alt="Lise e Júlia"></a>
        </div>
    </div>

    <div class="social-grid">
        <a href="https://www.instagram.com/terceirao.cabb"><img src="instagram-removebg-preview.png" alt="Instagram" width="40px"></a>
        <a href="https://www.youtube.com/channel/UCXYX8lS-XOQqjwGJOzrXKAg"><img src="youtube-removebg-preview.png" alt="YouTube" width="55px"></a>
        <img src="gmaail-removebg-preview.png" alt="Gmail" width="65px">
    </div>
</body>
</html>
